<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    abbr {
      border-bottom:1px dotted grey;
    }
  </style>
</head>
<body>

  <div class="bio">

  </div>

<script>
  function addAbbrev(strings, ...values) {
    const updatedValues = values.map((value) => {
      if (dict[value]) {
        `<abbr title="${dict[value]}">${value}</abbr>`
      }
      return value;
    })

    return strings.reduce((prev, current, i) => `${prev}${current}${updatedValues[i] || ''}`, '');
  }

  const dict = {
    HTML: 'Hyper Text Markup Language',
    CSS: 'Cascading Style Sheets',
    JS: 'JavaScript'
  };

  const first = 'Wes';
  const last = 'Bos';

  const bio  =  addAbbrev`My name is ${first} ${last} and I love to code in ${'HTML'}, ${'CSS'}, and ${'JS'}`

  console.log(bio);
  const bioSelector = document.querySelector('.bio')
  const div = document.createElement('div')
  div.innerHTML = bio
  bioSelector.appendChild(div);

</script>
</body>
</html>
